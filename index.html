<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-a-assets>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2A281E"></a-sky>
      <!-- background -->
      <a-box
        id="backgroundImg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
        src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
      ></a-box>
      <!-- street -->
      <a-entity shadow="receive:true">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>
      <!-- bench -->
      <a-entity
        scale="1.5 1.5 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
